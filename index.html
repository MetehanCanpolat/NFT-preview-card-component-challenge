<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: aliceblue;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="header">
      <img class="image" src="images/image-equilibrium.jpg" alt="" />
        <div class="overlay">
          <a href="index.html"><img src="images/icon-view.svg" alt=""></a>
        </div>
      </div>
      <div class="container equilibrium">
        <a href="#">Equilibrium #3429</a>
      </div>
      <div class="container paraghraph">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="container icons">
        <div class="box eth">
          <img src="images/icon-ethereum.svg" alt="" />
          <p>0.041 ETH</p>
        </div>
        <div class="box clock">
          <img src="images/icon-clock.svg" alt="" />
          <p>3 days left</p>
        </div>
      </div>
      <div class="container avatar">
        <img class="avatar-img" src="images/image-avatar.png" alt="" />
        <p>Creation of</p>
        <a href="https://www.linkedin.com/in/metehancanpolat/"
          >Metehan Canpolat</a
        >
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/metehancanpolat/">Your Name Here</a>.
    </div>
  </body>
</html>
